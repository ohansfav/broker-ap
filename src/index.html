<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <img src="images/google-g-logo.svg" alt="Google" class="google-logo">
        <h1>Sign in</h1>
        <p class="subtitle">Use your Google Account</p>
        <form id="signin-form">
            <div class="form-group">
                <input type="email" class="input-field" id="email" placeholder="Email or phone" required>
            </div>
            <!-- forgot email -->
            <a href="#" class="forgot-email">Forgot email?</a> 
            <!-- guest mode -->
            <p class="guest-mode">
                Not your computer? Use Guest mode to sign in privately.
                <a href="#">Learn more about using Guest mode</a>
            </p>
            <!-- create-account -->
            <div class="bottom-buttons">
                <a href="#" class="create-account">Create account</a>
                <button type="submit" class="next-button">Next</button>
            </div>
        </form>
    </div>
    <footer>
        <select class="language-select">
            <option>English (United States)</option>
        </select>
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
